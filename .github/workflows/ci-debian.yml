name: CI debian

env:
  CI_DIR: /tmp/seapath_ci_${{ github.run_id }}_${{ github.run_attempt }}

on:
  push:
  pull_request:
    types: [opened, reopened, edited, review_requested]
    branches: [debian-main]

jobs:
  ci:
    runs-on: self-hosted
    steps:
    
      - name: Configure Sources
        run: echo ${{ env.CI_DIR }}
        
            
      - name: Setup Debian
        run: 
             cd $CI_DIR
             ci/launch.sh setup
             
      - name: Launch test
        run: 
             $CI_DIR/ci/launch.sh test
