name: CI debian

env:
  WORK_DIR: /tmp/seapath_ci_${{ github.run_id }}_${{ github.run_attempt }}_${{ github.sha }}

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [debian-main]


jobs:
  ci:
    runs-on: self-hosted
    steps:

      - name: Configure Sources
        run: mkdir ${{ env.WORK_DIR }}; cd ${{ env.WORK_DIR }};
             git clone -q --depth 1 -b test https://github.com/eroussy/ci-seapath ci;
             echo "CI sources downloaded successfully";
             ci/launch.sh config;

      - name: Setup Debian
        run: cd ${{ env.WORK_DIR }};
             ci/launch.sh setup

      - name: Launch test
        run: cd ${{ env.WORK_DIR }};
             ci/launch.sh test
