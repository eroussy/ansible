name: CI debian

on:
  pull_request:
    types: [push]
    branches: [ci-v2]
jobs:
  ci:
    runs-on: self-hosted
    steps:
      - name: Configure Sources
        run: 
            PR_N=`echo $GITHUB_REF | cut -d '/' -f 3`
            CI_DIR=/tmp/seapath_ci_PR-${PR_N}_${GITHUB_RUN_ATTEMPT}
            mkdir $CI_DIR; cd $CI_DIR
            git clone -q --depth 1 -b main https://github.com/eroussy/ci-seapath ci
            echo "CI sources downloaded successfully"
            ci/launch.sh config
      - name: Setup Debian
        run: ci/launch.sh setup
      - name: Launch test
        run: ci/launch.sh test
      - name: Generate test report
        run: ci/launch.sh report
      - name: clean
        run: ci/launch.sh clean
