name: CI debian

on:
  pull_request:
    types: [opened, reopened, edited]
jobs:
  ci:
    runs-on: self-hosted
    steps:
      - run: CI_DIR=/tmp/seapath-ci-${RANDOM}; mkdir $CI_DIR; cd $CI_DIR; git clone -q --depth 1 -b main https://github.com/seapath/ci ci; ci/launch.sh $GITHUB_REF $GITHUB_SHA
